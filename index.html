<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>トップページ｜モーションキャプチャ Web アプリ</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <div class="wrap brand" role="banner">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 2l2.6 5.3L20 8l-4 3.9L17.2 18 12 15.2 6.8 18 8 11.9 4 8l5.4-.7L12 2z" stroke="url(#g)" stroke-width="1.2" />
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#7dd3fc"/>
            <stop offset="1" stop-color="#a78bfa"/>
          </linearGradient>
        </defs>
      </svg>
      <div>
        <h1>モーションキャプチャ Web アプリ</h1>
        <small>静岡大学教育学部 技術教育専修</small>
      </div>
    </div>
  </header>

  <main class="wrap" role="main">
    <section class="intro hero" aria-label="アプリの説明">
      <h2>ようこそ！</h2>
      <p>こちらからリアルタイム再生・オンデマンド再生・編集・設定・使い方へ移動できます。</p>
    </section>

    <section aria-label="ページ遷移ボタン">
      <div class="top-row">
        <!-- リアルタイム用のボタン設定 -->
        <a class="tile as-button" href="#" aria-label="リアルタイムでモーションキャプチャをする／保存する">
        <div class="head">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none"><path d="M3 12h4l2-7 4 14 2-7h6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <h3>リアルタイムでモーションキャプチャをする／保存する</h3></div>
        <p>センサーからのデータを受信して即時表示・保存。</p>
      </a>

        <!-- オンデマンド用のボタン設定 -->
        <a class="tile as-button" href="#" aria-label="保存したデータをみる">
        <div class="head">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7-11-7z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>
            </div>
            <h3>保存したデータをみる</h3></div>
        <p>分析したい保存したデータを見ることが出来ます。</p>
      </a>

        <!-- データ編集用のボタン設定 -->
        <a class="tile as-button" href="#" aria-label="保存したデータを編集する">
        <div class="head">
          <div class="icon">
          <svg viewBox="0 0 24 24" fill="none"><path d="M4 21v-7m0-4V3m8 18v-9m0-4V3m8 18v-5m0-4V3M4 10h6m2-4h8m-8 10h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          </div>
          <h3>保存したデータを編集する</h3></div>
        <p>保存したデータを自分の好きな区間で切り取ります</p>
      </a>

      <!-- 下段：設定と使い方 -->
      </div>
      <div class="bottom-row">
        <a class="tile sm as-button" href="#" aria-label="各種設定">
        <div class="head">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none"><path d="M12 15a3 3 0 100-6 3 3 0 000 6zm8.94-3a7.94 7.94 0 00-.15-1.53l2.16-1.69-2-3.46-2.6 1.05a8.05 8.05 0 00-2.66-1.53L13.5 1h-3L9.3 3.84a8.05 8.05 0 00-2.66 1.53L4.05 4.92l-2 3.46L4.2 10.07c-.1.5-.15 1.01-.15 1.53 0 .52.05 1.03.15 1.53l-2.16 1.69 2 3.46 2.6-1.05c.79.65 1.7 1.17 2.66 1.53L10.5 23h3l1.2-2.84c.96-.36 1.87-.88 2.66-1.53l2.6 1.05 2-3.46-2.16-1.69c.1-.5.15-1.01.15-1.53z" stroke="currentColor" stroke-width="1.3" stroke-linejoin="round"/></svg>
          </div><h3>各種設定</h3></div>
          <p>接続先や描画設定、単位・精度などの基本設定。</p>
        </a>
        <a class="tile sm as-button" href="#" aria-label="使い方">
        <div class="head">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none"><path d="M4 5a3 3 0 013-3h11v18H7a3 3 0 00-3 3V5zm0 0h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div><h3>使い方</h3></div>
          <p>各ページの操作方法や手順をわかりやすく解説。</p>
        </a>
      </div>
    </section>

    <footer>
      <p>© <span id="y"></span> Motion Capture Web App</p>
    </footer>
  </main>

  <!--ここからJavaScript-->
  <script src="index.js"></script>
</body>
</html>
